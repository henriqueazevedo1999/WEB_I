<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Item 2</title>
</head>
<body>
    <header>Item 2</header>
    <br>
    <input type="text" id="entrada" oninput="mostraEntrada()">  <button id="calcular" onclick="calcLength()">Calcular</button><br>
    <p id="saida"></p>
    <p id="resultado"></p>
    <footer>
        <a href="index.html">Página principal</a>
    </footer>
</body>
<script>
    function calcLength() {
        var tamanho = document.getElementById("entrada").value.length;
        document.getElementById("resultado").innerText = "O tamanho atual do campo é de: " + Number(tamanho);
    }
    
    function mostraEntrada() {
        document.getElementById("saida").innerText = document.getElementById("entrada").value;
    }
</script>
</html>
